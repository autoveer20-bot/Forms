<script id="modal-functionality">
document.addEventListener('DOMContentLoaded', function() {
const modal = document.getElementById('modal');
const modalFrame = document.getElementById('modalFrame');
const inBtn = document.getElementById('inBtn');
const outBtn = document.getElementById('outBtn');
const closeBtn = document.getElementById('closeBtn');
const inFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSeV_65IZFarB43W3j-8ISfGx4cjr7CU_QzVcWhwXuzLr9UCSw/viewform?usp=sharing&ouid=111946354783207240495';
const outFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScuYkDf-I404q4AgOJ8_SiBJiiS-pkFbdwJ983kObFqHIhaeQ/viewform?usp=header';
function openModal(url) {
modalFrame.src = url;
modal.classList.remove('hidden');
modal.classList.add('fade-in');
modal.classList.remove('fade-out');
document.body.style.overflow = 'hidden';
}
function closeModal() {
modal.classList.add('fade-out');
modal.classList.remove('fade-in');
document.body.style.overflow = 'auto';
setTimeout(() => {
modal.classList.add('hidden');
modalFrame.src = '';
}, 300);
}
inBtn.addEventListener('click', () => openModal(inFormUrl));
outBtn.addEventListener('click', () => openModal(outFormUrl));
closeBtn.addEventListener('click', closeModal);
modal.addEventListener('click', function(e) {
if (e.target === modal) {
closeModal();
}
});
document.addEventListener('keydown', function(e) {
if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
closeModal();
}
});
});
</script>
